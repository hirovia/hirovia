<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gallery-page">
    <!-- 戻るボタン -->
    <button class="back-btn" onclick="window.location.href='path_selection.html'">戻る</button>

    <!-- ギャラリーページのタイトル -->
    <div class="gallery-title">
        <h1>GALLERY</h1>
    </div>
    <!-- ギャラリーの画像 -->
    <div class="gallery-container">
        <!-- サムネイル画像リスト -->
        <div class="gallery-item" onclick="openModal('image1')">
            <img src="image1-thumbnail.jpg" alt="画像1">
        </div>
        <div class="gallery-item" onclick="openModal('image2')">
            <img src="image2-thumbnail.jpg" alt="画像2">
        </div>
        <div class="gallery-item" onclick="openModal('image3')">
            <img src="image3-thumbnail.jpg" alt="画像3">
        </div>
        <!-- 他のサムネイル画像も追加 -->
    </div>


    <!-- モーダルウィンドウ -->
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modal-image" src="" alt="画像の拡大" />
        </div>
    </div>


    <!-- メニュー -->
   <!-- メニュー -->
   <nav class="menu">
    <ul>
        <li class="menu-item"><a href="character.html">CHARACTER</a></li>
        <li class="menu-item"><a href="events.html">EVENT</a></li>
        <li class="menu-item"><a href="goods.html">GOODS</a></li>
        <li class="menu-item"><a href="information.html">INFORMATION</a></li>
        <li class="menu-item"><a href="gallery.html">GALLERY</a></li>
    </ul>
</nav>



    <script>
        // モーダルウィンドウを開く
        function openModal(imageId) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');


            // 画像のパスを設定
            modalImage.src = `${imageId}.jpg`;
            modal.style.display = 'block';
        }


        // モーダルウィンドウを閉じる
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
